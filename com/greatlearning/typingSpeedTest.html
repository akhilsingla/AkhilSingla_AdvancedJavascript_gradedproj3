<html lang="en">
<head>
    <title>Test your Typing Speed</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="heading">Test your Typing Speed</div>
    <div class="header">
        <div class="wpm">
            <div class="header_text">WPM</div>
            <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
            <div class="header_text">CPM</div>
            <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
            <div class="header_text">Errors</div>
            <div class="curr_errors">0</div>
        </div>
        <div class="timer">
            <div class="header_text">Time</div>
            <div class="curr_time">60s</div>
        </div>
        <div class="accuracy">
            <div class="header_text">% Accuracy</div>
            <div class="curr_accuracy">100</div>
        </div>
    </div>

    <div class="quote">Click on the area below to start the game.</div>
    <textarea class="input_area" onfocus="startGame()" oninput="processCurrentText()"
              placeholder="start typing here..."></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
</div>
<script src="js/main.js"></script>
</body>
</html>
